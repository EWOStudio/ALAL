name: Bundle Check

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: yarn
      - run: yarn
      - run: yarn bundle-release